<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Pagination - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
<!--    <link rel="stylesheet" type="text/css" href="demo.css">-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>

<body>
<div style="margin:20px 0;"></div>
<input class="easyui-searchbox" data-options="prompt:'Please Input Value',searcher:doSearch" style="width:300px"></input>
<div style="margin:20px 0;"></div>
<div>
    <table method="get" id="mytable"></table>
</div>

<div id="exportExcelQDB" class="easyui-dialog" closed="true" title="添加" style="width: 400px;height: 350px;" data-options="buttons: '#dlg-buttons-export',modal:true">
    <form method="get" id="exportCelQDB" class="easyui-from">
        <table  style="margin-left: 10px;margin-top:15px;" border="0">
            <tr>
                <td>uuid</td>
                <td>
                    <input id="b" class="easyui-textbox" data-options="prompt:'请输入uuid',required:true"  name="column1" value="">
                </td>
            </tr>
            <tr>
                <td>姓名</td>
                <td>
                    <input  class="easyui-textbox" data-options="prompt:'请输入日期',required:true" name="column2" value="" >
                </td>
            </tr>
            <tr>
                <td>姓名全拼</td>
                <td>
                    <input  onclick="tianchong" class="easyui-textbox" data-options="prompt:'请输入姓名全拼',required:true" name="column3" value="" >
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <select class="easyui-combobox" data-options="prompt:'请输入性别',required:true" name="column4" style="width:180px;">
                        <option value="男">男</option>
                        <option value="女">女</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>身份证证件</td>
                <td>
                    <select class="easyui-combobox" data-options="prompt:'请输入身份证类型',required:true" name="column5" style="width:180px;">
                        <option value="居民身份证">居民身份证</option>
                        <option value="港澳台身份证">港澳台身份证</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>身份证证件号</td>
                <td>
                    <input class="easyui-textbox" data-options="required:true,prompt:'请输入身份证号码',required:true,validType:'idcard'" name="column6" value="" >
                </td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td>
                    <input   type="text" data-options="prompt:'请输入日期',required:true," class="easyui-datebox" required="required"  name="column7" value="" >
                </td>
            </tr>
            <tr>
                <td>手机号码</td>
                <td>
                    <input id="" class="easyui-textbox" data-options="prompt:'请输入电话号码码',required:true,validType:'phoneNum'" name="column8" value="" >
                </td>
            </tr>
            <tr>
                <td>电子邮箱</td>
                <td>
                    <input class="easyui-textbox" data-options="prompt:'请输入邮箱',required:true,validType:'email'" name="column9" value="" >
                </td>
            </tr>

        </table>
    </form>
</div>
<div id="dlg-buttons-export" style="text-align: center;">
    <a class="easyui-linkbutton" onClick="upload()">确定</a>
    <a class="easyui-linkbutton" onClick="javascript:$('#exportExcelQDB').dialog('close').form('clear');">取消</a>
<!--    <button type="button"  class="easyui-linkbutton" name="记住我">记住</button>-->
</div>





</body>
<script type="text/javascript">
    function doSearch(value){
        alert('You input: ' + value);
    }

        //页面加载完成后，创建数据表格datagrid
        $("#mytable").datagrid({

            //定义标题行所有的列
            columns:[[
                {field:'ck',checkbox:true},
                {title:'uuid',field:'column1'},
                {title:'姓名',field:'column2'},
                {title:'姓名全拼',field:'column3'},
                {title:'性别',field:'column4'},
                {title:'身份证证件',field:'column5'},
                {title:'身份证证件号',field:'column6'},
                {title:'出生日期',field:'column7'},
                {title:'手机号码',field:'column8'},
                {title:'电子邮箱',field:'column9'},
                {title:'createtime',field:'createtime'},
                {title:'updatetime',field:'updatetime'},

            ]],
            frozenColumns:{title:'修改'},
            //指定数据表格发送ajax请求的地址
            url:'http://localhost:8080/find',
            rownumbers:true,
            singleSelect:true,

            // getSelection
            // checkbox:true,
            selectOnCheck:false,
            //定义工具栏
            toolbar:[
                {text:'添加',iconCls:'icon-add',
                    //为按钮绑定单击事件
                    handler:function(){
                        $('#mytable').datagrid('clearChecked')
                        //打开弹出框的方法
                        $("#exportExcelQDB").dialog('open');

                        // $('#exportExcelQDB').form('clear');		//情空弹出框的表单
                        // $("#exportCelQDB1").form("load",obj);	//渲染数据到input框
                        // $("#exportExcelQDB").dialog('close');	//关闭弹出框
                        $('#exportExcelQDB').form('clear');		//情空弹出框的表单


                    }
                },
                {text:'删除',iconCls:'icon-remove',

                    //为按钮绑定单击事件
                    handler:function(){
                        //添加事件批量删除

                            //datagrid控件（方法中的getSelections）获取对应所以的数据rows
                            var rows=$('#mytable').datagrid('getChecked');
                            console.log(rows);
                            var array=new Array();
                            if(rows!=null&&rows.length>0){
                                for (var i in rows) {
                                    //获得选中所以的bid
                                    array.push(rows[i].column1);
                                }
                            }

                            if(array.length>0){

                                $.ajax({
                                    //同时还要把bid带过去
                                    url:'/delete',
                                    data: {
                                        "ids": array
                                    },
                                    type: "post",
                                    dataType: "json",
                                    success: function () {

                                        alert("删除成功");

                                    }
                                    
                                });

                            }
                            $('#mytable').datagrid('clearChecked')
                        $('#mytable').datagrid('reload')
                        ;


                    }

                },
                {text:'修改',iconCls:'icon-edit',
                    //为按钮绑定单击事件
                    handler:function(){
                        $("#exportExcelQDB").dialog('open');
                        var rows=$('#mytable').datagrid('getChecked');
                        $('#exportCelQDB').form('load',{
                            column1:rows[0].column1,
                            column2:rows[0].column2,
                            column3:rows[0].column3,
                            column4:rows[0].column4,
                            column5:rows[0].column5,
                            column6:rows[0].column6,
                            column7:rows[0].column7,
                            column8:rows[0].column8,
                            column9:rows[0].column9,

                        });






                    }},
                {text:'导出',iconCls:'icon-print',
                    handler:function(){
                        $.ajax({
                            url: "/daochu",
                            type: "get",


                            // 这两个参数必须写
                            contentType: false,
                            processData: false,

                        })
                    }},
                {text:'导入',iconCls:'icon-print'}
            ],
            //显示分页条
            // pagination:true
        });

    //增加
    function upload() {


        var data = $('#exportCelQDB').serialize()
         alert(data)
        $.ajax({
            url: "/insert",
            type: "get",
            data: data,
            dataType: "json",
            // 这两个参数必须写
            contentType: false,
            processData: false,
            success: function () {
                alert("插入成功");
                $("#exportExcelQDB").dialog('close');	//关闭弹出框
                $('#exportExcelQDB').form('clear');		//情空弹出框的表单
                $('#mytable').datagrid('reload')
            }
        })
    }
    //身份证号码
    function identityValidate(value) {
        var city={11:"北京",12:"天津",13:"河北",14:"山西",15:"内蒙古",21:"辽宁",22:"吉林",23:"黑龙江 ",31:"上海",
            32:"江苏",33:"浙江",34:"安徽",35:"福建",36:"江西",37:"山东",41:"河南",42:"湖北 ",43:"湖南",
            44:"广东",45:"广西",46:"海南",50:"重庆",51:"四川",52:"贵州",53:"云南",54:"西藏 ",61:"陕西",
            62:"甘肃",63:"青海",64:"宁夏",65:"新疆",71:"台湾",81:"香港",82:"澳门",91:"国外 "};
        var tip = "";
        var pass= true;

        if (!value || !/^[1-9][0-9]{5}(19[0-9]{2}|200[0-9]|2010)(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])[0-9]{3}[0-9xX]$/i.test(value)) {
            tip = "身份证号格式错误";
            pass = false;
        }

        else if(!city[value.substr(0,2)]){
            tip = "地址编码错误";
            pass = false;
        }
        else{
            //18位身份证需要验证最后一位校验位
            if(value.length == 18){
                value = value.split('');
                //∑(ai×Wi)(mod 11)
                //加权因子
                var factor = [ 7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2 ];
                //校验位
                var parity = [ 1, 0, 'X', 9, 8, 7, 6, 5, 4, 3, 2 ];
                var sum = 0;
                var ai = 0;
                var wi = 0;
                for (var i = 0; i < 17; i++)
                {
                    ai = value[i];
                    wi = factor[i];
                    sum += ai * wi;
                }
                var last = parity[sum % 11];
                if(parity[sum % 11] != value[17]){
                    tip = "校验位错误";
                    pass =false;
                }
            }
        }
        return pass;
    }

    $.extend($.fn.validatebox.defaults.rules, {
        idcard: {// 验证身份证
            validator: function (value) {
                var flag= identityValidate(value);
                return flag;
            },
            message: '身份证号码格式不正确'
        }
    });
    // 手机号
    $.extend($.fn.validatebox.defaults.rules, {
        phoneNum: { //验证手机号
            validator: function(value, param){
                return /^1[3-8]+\d{9}$/.test(value);
            },
            message: '请输入正确的手机号码。'
        },

    });



</script>
</html>
